<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="{%static 'css/demo.css' %}"
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="collapse navbar-collapse">
            <div style="text-align:center">
                <h1> Monthly Expenses Form </h1>
            </div>
            <div class="navbar-brand navbar-left"> Welcome  {{ request.user.username | title}} </div>

            {% if request.user.is_authenticated %}
                <a class="navbar-brand navbar-right" href="/logout">Logout</a>
            {% else %}
                <a class="navbar-brand navbar-right" href="/accounts/login">Login</a>
            {% endif%}
             <!--<a class="navbar-brand navbar-right" href="/adduser">Create User</a>-->
        </div>
    </nav>

     <h3> Update Expenses </h3><hr>
        <form method="POST">
            <div style="text-align:center">
                {%csrf_token%}
                Number of Lots = <input type="text" name="itemno" value="{{explist.itemno}}" > <br><br>
                Item Name = <input type="text" name="itemname" value="{{explist.itemname}}" > <br><br>
                Amount = <input type="text" name="amount" value="{{explist.amount}}" > <br><br>
                Paid By = <input type="text" name="paidby" value="{{explist.paidby}}" > <br><br>
                Purchase Date [dd/mm/yyyy] = <input type="text" name="purchasedate" value="{{explist.purchasedate}}"> <br><br>
                Remarks = <input type="text" name="remarks" value="{{explist.remarks}}" > <br><br>
                <input type="submit" name="" class="btn btn-warning" value="Update Expense">
            </div>
        </form>
